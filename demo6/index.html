<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Finland</title>
        <script src="js/d3.min.js"></script>
        <script src="js/d3-tip.js"></script>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <link rel="stylesheet" href="css/Finland.css" type="text/css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
       
    </head>
    
    <body>

        <!--网页标题-->
        <div class="head">
            Scientist Mobility in Finland (2008–2018)
        </div>

        <!--根据对城市数据进行可视化-->
        <div class="city">
            <!--绘制地图-->
            <div class="map" id = "map">
            </div>

            <div class='choose'>
                <!--时间轴-->
                <div class="timeline"> 
                    Choose Time:
                    <select id="choose-time" onchange="main()">
                        <option value="08-18">2008-2018</option>
                        <option value="09-13">2009-2013</option>
                        <option value="14-18">2014-2018</option>
                    </select>
                </div>

                <!--城市选择器-->
                <div class="choose-city">
                    Choose City:
                    <select id="choose-city" onchange="upgradecity()">
                        <option value="1">一堆城市</option>
                        <option value="2">二堆城市</option>
                    </select>
                </div>

                <!--流入/流出选择器-->
                <div class="in-or-out">
                    Choose Mobility Form
                    <select id="choose-in-or-out" onchange="upgradecity()">
                        <option value="in">Inflow</option>
                        <option value="out">Outflow</option>
                    </select>
                </div>
            </div>

            <!--绘制柱状图-->
            <div class="bar-chart">
                <svg>
                    <g class="cityaxis"></g>
                    <g class="yaxis"></g>
                </svg>
                <div id="showdata" class="hidden">
                    <p><strong>Data:</strong></p>
                    <p><span id = 'value_from'>from</span></p>
                    <p><span id = 'value_to'>to</span></p>
                    <p><span id = 'value_count'>count</span></p>
                </div>
            </div>
        </div>

        <!--根据学科数据进行可视化-->
        <div class="subject">
            <div style="display: block;">
                <p style="font-size: 25px;">The most popular transfer-in and transfer-out majors during this time period：</p>
            </div>
            <div class="sub-chart" id="in-chart"></div>            
            <div class="sub-chart" id="out-chart"></div>
        </div>

        <div class="choose-subject">
            Choose Subject:
            <select id="choose-subject" onchange="drawtable()">
                <option value="1">1</option>
                <option value="2">1</option>
                <option value="3">1</option>
                <option value="4">1</option>
                <option value="5">1</option>
            </select>
        </div>
        <table border='2'>
            <caption style="font-size: 20px;">The main universities offering this subject and the location</caption>
            <thead>
                <th>&emsp;University &emsp;</th>
                <th>&emsp;City &emsp; </th>
            </thead>
            <tbody class="university">
            </tbody>
        </table>
        <script src="js/transdata.js"></script>
        <script src="js/top5_sub.js"></script>
        <script src="js/drawtable.js"></script>
        <script src="js/drawcitybar.js"></script>
        <script src="js/drawmap.js"></script>
        <script src="js/main.js"></script>
        <!-- <script src="js/d3.v7.min.js"></script> -->
        <script src="js/drawsubjectbar.js"></script>
        <script src="js/map.js"></script>
        <script src="js/city.js"></script>
    </body>
</html>
